
<div class="px-md-1 mat-elevation-z8">
 
  <div class="justify-content-end d-flex p-1">
    <button mat-raised-button color="primary" (click)="openDialog()">Add</button>
  </div>
 
  <table mat-table [dataSource]="dataSource"  matSort>
   
      
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by age"> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="phoneNo">
      <th mat-header-cell *matHeaderCellDef> PhoneNo </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNo}} </td>
    </ng-container>

    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef> DOB </th>
      <td mat-cell *matCellDef="let element"> {{element.dob|date:'dd/mm/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="education">
      <th mat-header-cell *matHeaderCellDef> Education </th>
      <td mat-cell *matCellDef="let element"> {{element.education}} </td>
    </ng-container>

    <ng-container matColumnDef="actions" >
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="d-flex p-0" >
      <button 
      mat-icon-button 
      color="primary" 
      aria-label="edit"
      (click)="editRow(element)"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button 
      mat-icon-button 
      color="primary" 
      aria-label="delete"
      (click)="delete(element.id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
      <button 
      mat-icon-button 
      color="primary" 
      aria-label="salary details"
      [routerLink]="['/employee/salary']"
      [queryParams]="{ id: element.id }"
      >
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
    </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     
  </table>
   <mat-paginator 
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    #paginator
    >
    </mat-paginator>
</div>
